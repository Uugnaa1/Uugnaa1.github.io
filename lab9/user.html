    <main>

    <div class="container">  
      <form id="contactForm" method="POST" action="contact-form-handler"> 
          <fieldset>
            <div class="row justify-content-md-center"> 
                <div class="col-6"> 
                    <div class="form-group">
                        <label for="ExInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small> We'll never share your email with anyone else.</small>
                    </div>
                
                    <div class="form-check">
                        <label for="ExInputPassword1"> Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword1" pattern="(?=\d+)(?=[a z]*)(?=[A Z]*).{3,}" placeholder="Password" title="Must contains at least one number, one lower case and one upper case">
                                                                                                    
                    </div>

                    <div class="form-group">
                        <label for="ExInputUrl">Website URL</label>                  <!--^http.*//[a-z]-->
                        <input type="url" name="url" class="form-control" id="inputUrl" pattern="https?://.+"  placeholder="Enter website url here" title="website url must begin with http:// or https://">        
                    </div>
                    
                    <div class="form-check">
                      <input type="checkbox" name="checkme" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> 
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div> 
                  
              </div>

         
        </fieldset>
      </form>
     </div>
   </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
